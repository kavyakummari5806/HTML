<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms Introduction
        </title>
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <form >
            <div>           
            Name: <input name=""  type="text" minlength="4">
            </div>
            <div>
            Address: <input name="Address" type="text">
            </div>
            <div>
            Blood Group: <input name="Blood Group" type="text">
            </div>
            <div>
            Email: <input name="Email" type="text">
            </div>
            <div>
            Mobile No: <input name="Mobile No" type="text" maxlength="10">
            </div>  
            <div>         
            Password: <input name="Password" type="password">
            </div>
            <div>
            Gender: <div>
            <input value="M" name="Gender" type="radio">Male
            <input value="F" name="Gender" type="radio">Female
            <input value="O" name="Gender" type="radio">Others
            </div>
            </div>
            <div>
            Hobbies:
            
            <input value="Reading" name="Hobbies" type="checkbox">Reading Books
            <input value="Playing" name="Hobbies" type="checkbox">Playing Shuttle
            <input value="Gardening" name="Hobbies" type="checkbox">Gardening
            <input value="Listening" name="Hobbies" type="checkbox">Listening to music<br>
            <input value="I agree" type="checkbox">I agree to the terms and conditions<br>
            <input value="Register" type="Submit">
            </div>
        
        </form>
    </body>
</html>
